<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list>

    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>

        <ion-avatar style="margin-right: 15px;">
          <img src="{{contato.downloadURL}}">
        </ion-avatar>

        <ion-label>{{contato.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
