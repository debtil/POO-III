<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Detalhe de Contatos</ion-label>
  <ion-list>

    <ion-item>
      <ion-label>Habilitar edição</ion-label>
      <ion-toggle color="success" (ionChange)="alterarEdicao()"></ion-toggle>
    </ion-item>

    <ion-item><ion-input disabled= "{{edicao}}" placeholder="Nome" [(ngModel)]="nome"></ion-input></ion-item>
    <ion-item><ion-input disabled= "{{edicao}}" placeholder="Telefone" type="number" [(ngModel)]="telefone"></ion-input></ion-item>
    <ion-item>
      <ion-select disabled= "{{edicao}}" placeholder="Genero" [(ngModel)]="genero">
        <ion-select-option value="Masculino">Maculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="não declarado">Não declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-datetime-button  disabled= "{{edicao}}" datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="dataNascimento" max="{{data}}" presentation="date"></ion-datetime>
          </ng-template>
        </ion-modal>
    </ion-item>
  </ion-list>
  
  <ion-button  disabled= "{{edicao}}" expand="block" (click)="editar()" color="secondary">Salvar</ion-button>
  <ion-button  disabled= "{{edicao}}" expand="block" (click)="excluir()" color="danger">Deletar</ion-button>
</ion-content>
