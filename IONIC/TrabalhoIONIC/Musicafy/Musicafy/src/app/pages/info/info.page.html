<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MusicaFy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Informações</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Habilitar edição</ion-label>
      <ion-toggle color="success" (ionChange)="alterarEdicao()"></ion-toggle>
    </ion-item>

    <ion-item><ion-input disabled= "{{edicao}}" placeholder="Nome" [(ngModel)]="nome"  ngDefaultControl></ion-input></ion-item>
    <ion-item><ion-input disabled= "{{edicao}}" placeholder="Artista" [(ngModel)]="artista"  ngDefaultControl></ion-input></ion-item>
    <ion-item><ion-input disabled= "{{edicao}}" placeholder="Album" [(ngModel)]="album"  ngDefaultControl></ion-input></ion-item>
    <ion-item>
      <ion-select disabled= "{{edicao}}" placeholder="Genero musical" [(ngModel)]="genero"  ngDefaultControl>
        <ion-select-option value="Rap">Rap</ion-select-option>
        <ion-select-option value="Pop">Pop</ion-select-option>
        <ion-select-option value="Rock">Rock</ion-select-option>
        <ion-select-option value="Samba">Samba</ion-select-option>
        <ion-select-option value="Pagode">Pagode</ion-select-option>
        <ion-select-option value="HipHop">Hip Hop</ion-select-option>
        <ion-select-option value="Metal">Metal</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Ano de Lançamento:</ion-label>
      <ion-datetime-button disabled="{{edicao}}" datetime="datetime" [(ngModel)]="anoLancamento"  ngDefaultControl></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" max="{{data}}" presentation="year" ></ion-datetime>
          </ng-template>
        </ion-modal>
    </ion-item>

    <ion-item>
      <ion-select  disabled="{{edicao}}" placeholder="Plataforma" [(ngModel)]="plataforma"  ngDefaultControl>
        <ion-select-option value="Youtube"> Youtube </ion-select-option>
        <ion-select-option value="Spotify"> Spotify </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item><ion-input  disabled="{{edicao}}" placeholder="Gravadora" [(ngModel)]="gravadora"  ngDefaultControl></ion-input></ion-item>
  </ion-list>

  <ion-button  disabled= "{{edicao}}" expand="block" (click)="editar()" color="secondary">Salvar</ion-button>
  <ion-button  disabled= "{{edicao}}" expand="block" (click)="excluir()" color="danger">Deletar</ion-button>
</ion-content>
