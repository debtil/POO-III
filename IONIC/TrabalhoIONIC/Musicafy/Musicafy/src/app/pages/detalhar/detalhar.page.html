<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MusicaFy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Biblioteca</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let musica of musicas">
      <ion-item>
        <ion-label (click)="irParaInfo(musica)"><ion-icon name="disc-outline"></ion-icon> {{musica.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
