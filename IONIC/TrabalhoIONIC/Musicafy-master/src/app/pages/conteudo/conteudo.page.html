<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-toolbar>
        <ion-title size="large" (click)="cancel()" class="douradoTitulo">Musicafy</ion-title>
      </ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()" class="kiwiBotao" shape="round" ><b>Voltar</b></ion-button>
      </ion-buttons>
        <ion-buttons slot = "end">
          <ion-button (click)="irParaDetalhar(musica)" class="douradoBotao" shape="round"><b>Editar</b></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen] = "true">
    <ion-item><ion-label size="large">Adicionar MÃºsica</ion-label></ion-item>
    <ion-list>
      <form>
        <ion-item><ion-input disabled="{{edicao}}" placeholder="Nome" formControlName="nome"></ion-input></ion-item>
  
        <ion-item><ion-input disabled="{{edicao}}" placeholder="Cantor" formControlName="cantor"></ion-input></ion-item>
        
        <ion-item>
          <ion-select disabled="{{edicao}}" placeholder="Album" formControlName="nomeAlbum">
            <ion-select-option value="Single">Single</ion-select-option>
            <ion-select-option value="Album">Album</ion-select-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-select disabled="{{edicao}}" placeholder="Selecione o Genero" formControlName="genero">
            <ion-select-option value="Pagode">Pagode</ion-select-option>
            <ion-select-option value="Rap">Rap</ion-select-option>
            <ion-select-option value="Rock">Rock</ion-select-option>
            <ion-select-option value="HipHop">Hip Hop</ion-select-option>
            <ion-select-option value="PoP">PoP</ion-select-option>
            <ion-select-option value="Lofi">Lofi</ion-select-option>
            <ion-select-option value="Jazz">Jazz</ion-select-option>
            <ion-select-option value="Reggae">Reggae</ion-select-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-select disabled="{{edicao}}" placeholder="Plataforma:" formControlName="plataforma" [multiple]="true">
            <ion-select-option value="Spotify">Spotify</ion-select-option>
            <ion-select-option value="Youtube">Youtube Music</ion-select-option>
            <ion-select-option value="Deezer">Deezer</ion-select-option>
            <ion-select-option value="Amazon">Amazon Music</ion-select-option>
            <ion-select-option value="Tidal">Tidal</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item><ion-input disabled="{{edicao}}" placeholder="Nota [0-10]" formControlName="nota"></ion-input></ion-item>
  
        <ion-item>
          <ion-label>Ano de lancamento:</ion-label>
          <ion-datetime-button datetime="year" slot="end"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime disabled="{{edicao}}" id="year" max="{{data}}" presentation="year" formControlName="anoLancamento"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </form>
    </ion-list>
    <h1></h1>
  </ion-content>
</ion-content>
